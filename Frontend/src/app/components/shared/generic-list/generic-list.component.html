<div class="generic-list">
  <div class="header" *ngIf="showAddButton">
      <h2>{{ titulo }}</h2>
      <p-button label="Incluir" icon="pi pi-plus" (click)="onIncluirItem()" styleClass="p-button-success"></p-button>
  </div>
 <p-table [value]="itens" responsiveLayout="scroll">
     <ng-template pTemplate="header" *ngIf="colunas">
        <tr>
            <th *ngFor="let coluna of colunas">{{ coluna?.label }}</th>
             <th>Ações</th>
         </tr>
      </ng-template>
    <ng-template pTemplate="body" let-item>
         <tr>
           <td *ngFor="let coluna of colunas">{{ item[coluna?.campo] }}</td>
             <td>
                <app-generic-actions [itemSelecionado]="item" [endpoint]="endpoint" [mostrarIncluir]="false"
                     [mostrarEditar]="true" [mostrarExcluir]="true" [confirmMessageField]="confirmMessageField"
                   (editar)="onEditarItem($event)" (excluir)="onExcluirItem($event)">
               </app-generic-actions>
            </td>
        </tr>
  </ng-template>
</p-table>
</div>
