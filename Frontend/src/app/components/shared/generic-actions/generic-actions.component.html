<div class="generic-actions">
  <button *ngIf="mostrarIncluir" (click)="onIncluir()">
    <i class="bx bxs-plus-circle"></i> Incluir
  </button>
  <button *ngIf="mostrarEditar" (click)="onEditar()" class="btn btn-primary">
    <i class="bx bxs-edit"></i> Editar
  </button>
  <button *ngIf="mostrarExcluir" (click)="onConfirmDelete()" class="p-button-danger" pButton icon="pi pi-trash">
    Excluir
  </button>
</div>
