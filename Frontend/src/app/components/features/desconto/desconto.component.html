<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <p-table
    [value]="descontos"
    dataKey="Id"
    [rows]="10"
    [paginator]="true"
    [rowHover]="true"
    #dt
    [globalFilterFields]="['IdPessoa', 'Valor', 'Data', 'Parcelas']"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <button
          pButton
          pRipple
          label="Novo"
          icon="pi pi-plus"
          class="p-button mr-2"
          (click)="openNew()"
        ></button>
        <span style="font-size: 1.2em; font-weight: bold"
          >Listagem de Descontos</span
        >
        <span class="p-input-icon-left">
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Pesquisar..."
          />
          <i class="pi pi-search"></i>
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Pessoa">
          Pessoa <p-sortIcon field="Pessoa"></p-sortIcon>
        </th>
        <th pSortableColumn="Valor">
          Valor <p-sortIcon field="Valor"></p-sortIcon>
        </th>
        <th pSortableColumn="Data">
          Data <p-sortIcon field="Data"></p-sortIcon>
        </th>
        <th pSortableColumn="Parcelas">
          Parcelas <p-sortIcon field="Parcelas"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-desconto>
      <tr>
        <td>{{ desconto.Pessoa.NomePessoa }}</td>
        <td>{{ desconto.Valor }}</td>
        <td>{{ desconto.Data | date : "dd/MM/yyyy" }}</td>
        <td>{{ desconto.Parcelas }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info mr-2"
            (click)="editDesconto(desconto)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteDesconto(desconto)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="descontoDialog"
  [style]="{ width: '450px' }"
  header="Detalhes do Desconto"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="pessoa" class="block">Pessoa</label>
      <p-dropdown
        id="pessoa"
        [(ngModel)]="desconto.IdPessoa"
        optionLabel="NomePessoa"
        optionValue="Id"
        placeholder="Selecione a pessoa"
        [options]="pessoas"
      ></p-dropdown>
    </div>

    <div class="field">
      <label for="Valor" class="block">Valor</label>
      <p-inputNumber
        inputId="Valor"
        [(ngModel)]="desconto.Valor"
        [mode]="'decimal'"
        [minFractionDigits]="2"
      ></p-inputNumber>
    </div>

    <div class="field">
      <label for="Data" class="block">Data</label>
      <p-calendar
        id="Data"
        [(ngModel)]="desconto.Data"
        dateFormat="dd/mm/yy"
        showIcon="true"
      ></p-calendar>
    </div>

    <div class="field">
      <label for="Parcelas" class="block">Parcelas</label>
      <input
        type="number"
        pInputText
        id="Parcelas"
        [(ngModel)]="desconto.Parcelas"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-secondary"
      [raised]="true"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button"
      [raised]="true"
      (click)="saveDesconto()"
    ></button>
  </ng-template>
</p-dialog>
