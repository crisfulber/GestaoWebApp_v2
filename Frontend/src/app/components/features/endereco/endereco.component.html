<app-generic-list
    [titulo]="titulo"
    [colunas]="config?.colunas"
    [endpoint]="endpoint"
    [confirmMessageField]="'Rua'"
    [itens]="itens"
    (incluir)="onIncluirItem()"
    (editar)="onEditarItem($event)"
    (excluir)="confirmDelete($event)">
</app-generic-list>

<app-generic-form
    (onFormHide)="onFormHide($event)"
    [modelo]="endpoint"
    [visible]="isFormVisible"
    [itemSelecionado]="itemSelecionado"
    (autoCompleteSelect)="onAutoCompleteSelect($event)"
>
</app-generic-form>
<!-- Para MunicÃ­pio -->
<p-autoComplete
  [(ngModel)]="itemSelecionado.NomeMunicipio"
  [suggestions]="filteredMunicipios"
  (completeMethod)="filterMunicipio($event)"
  field="NomeMunicipio"
  [dropdown]="true">
</p-autoComplete>

<!-- Para Estado -->
<p-autoComplete
  [(ngModel)]="itemSelecionado.Estado"
  [suggestions]="filteredEstados"
  (completeMethod)="filterEstado($event)"
  field="Sigla"
  [dropdown]="true">
</p-autoComplete>
