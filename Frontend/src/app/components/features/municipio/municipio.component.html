<!-- Listagem -->
<div class="card">
  <div *ngIf="!isFormVisible" class="header">
    <h1>{{ titulo }}</h1>
    <button (click)="onIncluirItem()" class="btn btn-success">Incluir</button>
  </div>
  
  <div *ngIf="!isFormVisible">
    <table>
      <thead>
        <tr>
          <th *ngFor="let coluna of colunas">{{ coluna.label }}</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens">
          <td *ngFor="let coluna of colunas">{{ item[coluna.campo] }}</td>
          <td>
            <button (click)="onEditarItem(item)" class="btn btn-primary">Editar</button>
            <button (click)="onExcluirItem(item)" class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulário de Cadastro/Edição -->
  <div *ngIf="isFormVisible" class="form-container">
    <h2>{{ isEditMode ? 'Editar Município' : 'Novo Município ' }}</h2>
    <form [formGroup]="form" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="nomeMunicipio">Município</label>
        <input id="nomeMunicipio" type="text" formControlName="nomeMunicipio" class="form-control" />
      </div>
      <div class="form-group">
        <label for="idEstado">Estado</label>
        <select id="idEstado" formControlName="idEstado" class="form-control">
          <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.sigla }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
</div>
